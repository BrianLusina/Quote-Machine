<!DOCTYPE html>

<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Daily Quotes</title>
<!--External CSS-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" type="text/css" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css" />
<!--Internal CSS-->
<link rel="stylesheet" href="css/quotes.css" type="text/css" />
</head>

<body>
<div class="quoteContainer">
  <!--Quote  -->
  <div class="quoteText">
    <i class="fa fa-quote-left"> </i>
    <span id="quote"></span>
    <i class="fa fa-quote-right"></i>
  </div>
  
  <!--Author  -->
  <div class="quoteAuthor">
    --<span id="author"></span>
  </div>
  
  <!--Share button  -->
  <div class="quoteButtons">
    <a class="socialButton" id="tweet-quote" title="Tweet this quote!" target="_blank">
     <i class="fa fa-twitter fa-2x"></i>
    </a>
    
    <a class="socialButton" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
      <i class="fa fa-tumblr fa-2x"></i>
    </a>
   
    <a class="socialButton" id="facebook-quote" title="Post this quote on Facebook!" target="_blank">
      <i class="fa fa-facebook fa-2x"></i>
    </a>
    
    <a class="socialButton" id="googlePlus-quote" title="Post this quote on Google+!" target="_blank">
      <i class="fa fa-google-plus fa-2x"></i>
    </a>
    
    <!--New Quote  -->
    <button class="button" id="new-quote">New quote</button>
    
  </div>
</div>

<div class="footer">
  Made with <i class="fa fa-heart"></i> and <i class="fa fa-coffee"></i> by <a href="https://codepen.io/mercury/">Mercury</a>
</div>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/quotes.js"></script>
</body>
</html>
